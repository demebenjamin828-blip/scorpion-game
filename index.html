<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scorpion Game - MICAJA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>MICAJA</h1>
        <p>Choisis ton style :</p>
        <div class="button-group">
            <button id="btn-lent" class="btn pink-light">DOUX</button>
            <button id="btn-moyen" class="btn pink-med">PASSION</button>
            <button id="btn-expert" class="btn pink-dark">INTENSE</button>
        </div>
    </div>

    <div id="controls" style="display:none;">
        <button id="up">▲</button>
        <div class="middle-row">
            <button id="left">◀</button>
            <button id="right">▶</button>
        </div>
        <button id="down">▼</button>
    </div>

    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
