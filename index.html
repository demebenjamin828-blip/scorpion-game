<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scorpion Game - MICAJA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1 class="glow">MICAJA GAME</h1>
        <p>Prête pour l'aventure ?</p>
        <div class="button-group">
            <button id="btn-lent" class="btn pink-light">NIVEAU DOUX</button>
            <button id="btn-moyen" class="btn pink-med">NIVEAU PASSION</button>
            <button id="btn-expert" class="btn pink-dark">NIVEAU INTENSE</button>
        </div>
    </div>

    <div id="controls" style="display:none;">
        <button id="up" class="ctrl-btn">▲</button>
        <div class="ctrl-row">
            <button id="left" class="ctrl-btn">◀</button>
            <button id="right" class="ctrl-btn">▶</button>
        </div>
        <button id="down" class="ctrl-btn">▼</button>
    </div>

    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
